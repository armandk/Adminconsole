<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="core.css" />
</h:head>

<h:body>
	<h:form id="resetForm" prependId="false">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />
		<div id="container">
			<div id="img-header">
				<ui:include src="/templates/header.xhtml" />
			</div>
			<div id="content-wrapper">
				<div id="content">
		
					<p:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="Username:" />
						<h:outputText value="#{loginBean.username}" />
		
						<h:outputLabel for="newPwd" value="New Password:" />
						<p:password id="newPwd" maxlength="8" value ="#{loginBean.newPassword}" validatorMessage="Password does not meet criteria"
							required="true" requiredMessage="Please enter password"
							promptLabel="Password must contain following:&#60;br&#62; Must be 8 characters long  &#60;br&#62; Must contain one number
							  &#60;br&#62; Must contain one uppercase character  &#60;br&#62; Must contain lowercase character  &#60;br&#62;
							  Must contain one special symbol from the list @#$%!" feedback="true">
							<!-- <f:validateLength minimum="8" /> -->
							<f:validateRegex pattern="^((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%!]).{8})$" />
						</p:password>
		
						<f:facet name="footer">
							<p:commandButton type="submit" id="resetPwd" ajax="false"
								actionListener="#{loginBean.doPasswordReset}" value="Reset Password" />
						</f:facet>
					</p:panelGrid>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
